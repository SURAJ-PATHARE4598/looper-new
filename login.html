<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob: https://cdn.auth0.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.auth0.com https://*.auth0.com; style-src 'self' 'unsafe-inline' https://cdn.auth0.com https://*.auth0.com; font-src 'self' https://cdn.auth0.com https://*.auth0.com data:; img-src 'self' data: blob: https: http:; connect-src 'self' https://*.auth0.com wss: ws:; media-src 'self' blob: data:;">
    <title>Login - Looper Professional</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #191b22 0%, #23283a 100%);
            text-align: center;
            padding: 20px;
        }
        .login-card {
            background: rgba(36, 41, 58, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            border: 2px solid rgba(34, 255, 232, 0.2);
        }
        .app-logo {
            font-size: 4em;
            margin-bottom: 20px;
            color: #22ffe8;
        }
        .app-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #f5f6fa;
            font-weight: 700;
        }
        .app-subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #a0b3c7;
        }
        .login-btn {
            background: linear-gradient(90deg, #22ffe8 0%, #265cff 100%);
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 255, 232, 0.3);
            letter-spacing: 1px;
            margin: 10px;
            min-width: 200px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 255, 232, 0.4);
            filter: brightness(1.1);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .features-list {
            text-align: left;
            color: #a0b3c7;
            margin: 30px 0;
            font-size: 1.1em;
        }
        .features-list li {
            margin: 8px 0;
            padding-left: 10px;
        }
        .features-list li::before {
            content: "üéµ ";
            margin-right: 8px;
        }
        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 68, 68, 0.3);
            display: none;
        }
        .loading-spinner {
            display: none;
            margin: 20px auto;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(34, 255, 232, 0.2);
            border-top: 4px solid #22ffe8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="app-logo">üéõÔ∏è</div>
            <h1 class="app-title">Looper Professional</h1>
            <p class="app-subtitle">Professional Audio Looping Station</p>

            <div class="error-message" id="errorMessage">
                <!-- Error messages will appear here -->
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p style="color: #22ffe8; margin-top: 10px;">Authenticating...</p>
            </div>

            <button class="login-btn" id="loginBtn" onclick="login()">
                üîê Login to Continue
            </button>

            <ul class="features-list">
                <li>Multi-track audio looping</li>
                <li>Professional audio effects</li>
                <li>Real-time processing</li>
                <li>Sync multiple loop tracks</li>
                <li>MIDI and keyboard control</li>
            </ul>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(160, 179, 199, 0.2);">
                <p style="color: #a0b3c7; font-size: 0.9em;">
                    Secure authentication powered by Auth0
                </p>
            </div>
        </div>
    </div>

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="auth-config.js"></script>
    <script src="auth-service.js"></script>

    <script>
        let isLoggingIn = false;

        async function login() {
            if (isLoggingIn) return;

            try {
                isLoggingIn = true;
                showLoading(true);
                hideError();

                console.log('Initializing Auth0 client...');
                await initializeAuth();

                console.log('Starting login process...');
                await authService.loginWithRedirect();

            } catch (error) {
                console.error('Login failed:', error);
                showError('Login failed: ' + error.message);
                showLoading(false);
                isLoggingIn = false;
            }
        }

        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const btn = document.getElementById('loginBtn');

            if (show) {
                spinner.style.display = 'block';
                btn.disabled = true;
                btn.textContent = 'Authenticating...';
                btn.style.opacity = '0.6';
            } else {
                spinner.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'üîê Login to Continue';
                btn.style.opacity = '1';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        // Check if already authenticated on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await initializeAuth();
                const isAuthenticated = await authService.isAuthenticated();

                if (isAuthenticated) {
                    console.log('User already authenticated, redirecting to app...');
                    window.location.href = 'app.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                // Stay on login page
            }
        });
    </script>
</body>
</html>
